<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Terapevt</title>

    <style>
        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            background-color: #007bff;  /* Blue button */
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-file-upload i {
            margin-right: 8px;
            font-size: 18px;
        }

        #fileName {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<section layout:fragment="layout">
    <form class="container" method="post" id="workerUpdateDto" enctype="multipart/form-data">
        <!--        <input type="hidden"-->
        <!--               th:name="${_csrf.parameterName}"-->
        <!--               th:value="${_csrf.token}" />-->
        <h2>Isci Yenilənməsi</h2>
        <div class="row">
            <div class="col-lg-8">
                <!-- Name Field -->
                <div class="form-floating mb-3">
                    <input th:field="*{workerUpdateDto.name}" class="form-control" id="name" type="text" placeholder=" ad" required/>
                    <div th:if="${#fields.hasErrors('workerUpdateDto.name')}" th:errors="*{workerUpdateDto.name}" class="text-danger"> ad tələb olunur</div>
                </div>
                <div class="form-floating mb-3">
                    <input th:field="*{workerUpdateDto.surname}" class="form-control" id="surname" type="text" placeholder=" soyad" required/>
                    <div th:if="${#fields.hasErrors('workerUpdateDto.surname')}" th:errors="*{workerUpdateDto.surname}" class="text-danger"> soyad tələb olunur</div>
                </div>


                <div class="form-floating mb-3">
                    <textarea th:field="*{workerUpdateDto.information}" class="form-control" id="information" placeholder="Enter information" minlength="10" required></textarea>
                    <div th:if="${#fields.hasErrors('workerUpdateDto.information')}" th:errors="*{workerUpdateDto.information}" class="text-danger">
                        Təsvir ən az 10 simvoldan ibarət olmalıdır
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input th:field="*{workerUpdateDto.position}" class="form-control" id="position" type="text" placeholder="pozisiya" required/>
                    <div th:if="${#fields.hasErrors('workerUpdateDto.position')}" th:errors="*{workerUpdateDto.position}" class="text-danger">pozisiya tələb olunur</div>
                </div>



                <div class="col-lg-4">
                    <!-- Photo URL Field -->
                    <div class="form-floating mb-3">
                        <!-- Hidden input for photoUrl -->
                        <input th:field="*{workerUpdateDto.photoUrl}" class="form-control" id="photoUrl" type="hidden" placeholder="Enter photo URL" required />
                        <div th:if="${#fields.hasErrors('workerUpdateDto.photoUrl')}" th:errors="*{workerUpdateDto.photoUrl}" class="text-danger">Şəkil tələb olunur</div>

                        <!-- Custom File Upload Button -->
                        <label for="imageInput" class="custom-file-upload">
                            <i class="fas fa-upload"></i> Fayl seç
                        </label>
                        <input type="file" name="image" id="imageInput" style="display: none;" onchange="document.getElementById('fileName').textContent = this.files[0] ? this.files[0].name : 'No file selected'" />

                        <!-- File name display -->
                        <div th:text="${workerUpdateDto.photoUrl}" id="fileName" style="color: #666; font-size: 14px; margin-top: 8px;">Fayl seçilməyib</div>
                    </div>
                </div>


                <!-- Submit Button -->
                <input type="submit" class="btn btn-success my-3" value="Yenilə">
            </div>

        </div>

    </form>
</section>


</body>
</html>
