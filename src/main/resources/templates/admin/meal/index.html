<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Terapevt</title>
</head>
<body>

<section layout:fragment="layout">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Yemehler</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <a class="btn btn-success" href="/admin/meal/create">Create</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" style="width:100%; cellspacing:0;" >
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>ad</th>
                            <th>meqale</th>
                            <th>Foto</th>
                            <th>qiymet</th>
                            <th>Tənzimləmə</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>№</th>
                            <th>ad</th>
                            <th>meqale</th>
                            <th>Foto</th>
                            <th>qiymet</th>
                            <th>Tənzimləmə</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="meal : ${meal}">
                            <td th:text="${meal.id}">1</td>
                            <td th:text="${meal.name}">2011/04/25</td>
                            <td th:text="${meal.description}">2011/04/25</td>
                            <td>
                                <img th:src="${meal.photoUrl}" style="width: 100px; height: 100px; border-radius: 10px;">
                            </td>
                            <td th:text="${meal.price}">2011/04/25</td>
                            <td>
                                <a class="btn btn-warning" th:href="'/admin/meal/update/' + ${meal.id}">Edit</a>
                                <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal' + ${meal.id}">
                                    Delete
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${meal.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this item?</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <form th:action="'/admin/meal/delete/'+${meal.id}" method="post">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</section>

</body>
</html>
